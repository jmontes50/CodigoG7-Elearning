<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">App POS</a>
      </div>
    </nav>

    <main class="container-fluid">

      <button class="btn btn-primary btn-lg my-3" id="btnCrear">
        Agregar Producto
      </button>

        <div class="row">
            <div class="col-lg-8 col-sm-12">
                <!-- productos -->
                <div class="row" id="divProductos">

                </div>
            </div>
            <div class="col-lg-4 col-sm-12" id="divCarrito">

            </div>
        </div>
    </main>

    <!-- Modal crear producto -->
    <div class="modal fade" id="modalCrear" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Crear Producto</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <!-- le agregamos un id al form para después obtener los values de los input, recuerden que hay un evento submit dentro del form -->
            <form id="formCrear">
              <div class="mb-2">
                <label class="form-label">Nombre del producto:</label>
                <!-- vamos a agregarle un name a cada input con un fin práctico, su valor será el mismo de la propiedad de nuestra API -->
                <input type="text" class="form-control" name="prod_name">
              </div>
              <div class="mb-2">
                <label class="form-label">Descripción del producto:</label>
                <input type="text" class="form-control" name="prod_desc">
              </div>
              <div class="mb-2">
                <label class="form-label">Precio del producto:</label>
                <input type="number" class="form-control" name="prod_price">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <!-- algo que se puede para poner el botón submit fuera de la etiqueta form, es agregar el atributo form a un button externo -->
            <button type="button" class="btn btn-primary" type="submit" form="formCrear">Guardar</button>
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./js/app.js" type="module"></script>
  </body>
</html>
