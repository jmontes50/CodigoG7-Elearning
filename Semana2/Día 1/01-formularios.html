<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <title>Document</title>
    </head>
    <body>
        <header>
            <h1>Formulario de Registro</h1>
        </header>
        <main>
            <section>
                <h2>Datos Principales</h2>
                <!-- form: sirve como envoltura para los elementos input-->
                <form>
                    <label for="nombres">Nombres:</label>
                    <input type="text" placeholder="Ingresa tus nombres" id="nombres">
                    <br>
                    <label>Apellidos:</label>
                    <input type="text" placeholder="Ingrese sus apellidos">
					<br>
					<label>email:</label>
					<input 
						type="email"
						placeholder="ingrese su correo"
					>
					<br>
					<label for="contrasena">
						Contraseña:
					</label>
					<input 
						type="password"
						placeholder="Ingrese una contraseña segura"
						id="contrasena"
					>
					<br>
					<label for="edad">
						Edad:
					</label>
					<input 
						type="number"
						placeholder="Ingresa tu edad"
						id="edad"
					>
					<br>
					<label>Género</label>
					<br>
					<input
						type="radio"
						name="genero"
						value="M"
						id="rmasculino"
					>
					<label for="rmasculino">
						Masculino
					</label>
					<br>
					<input
						type="radio"
						name="genero"
						value="F"
					>Femenino
					<br>
					<input
						type="radio"
						name="genero"
						value="ND"
					>Prefiero no divulgarlo
                </form>
            </section>
        </main>
    </body>
</html>
