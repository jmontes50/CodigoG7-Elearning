<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		/* estilos aquí */
		* {
			border:1px solid red;
			/* reset */
			padding: 0;
			margin:0;
			/* Oye las cajas de los elementos HTML
			van a medirse en base al borde */
			box-sizing: border-box;
		}

		h1{
			width:300px;
			padding:10px;
		}
	</style>
</head>
<body>
	<header>
		<h1>Título</h1>
		<h2>Subtítulo</h2>
	</header>
	<main>
		<section>
			<h2>Título Sección 1</h2>
			<p>Lorem ipsum dolor sit <span>amet</span> consectetur adipisicing.</p>
		</section>
		<section>
			<h2>Título Sección 2</h2>
		</section>
	</main>
</body>
</html>
