<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
</head>
<body>
    <main class="container">
        <button 
            class="btn btn-primary mt-4"
            data-bs-target="#miModal"
            data-bs-toggle="modal"
        >
            Abrir modal sin JS
        </button>
        <br>
        <button 
            class="btn btn-success mt-4"
            id="btn-modal"
        >
            Abrir modal CON JS
        </button>
    </main>

    <!-- modal va dentro del body pero va afuera de nuestro contenido principal -->
    <!-- modal fade es la sombra del modal, la parte oscurecida -->
    <div class="modal fade" tab-index="-1" id="miModal">
         <!-- <div class="modal fade" tab-index="-1" id="miModal" data-bs-backdrop="false fade"> -->
        <!-- modal-dialog la ref, de la ventanita del modal -->
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- estructura del modal -->
                <div class="modal-header">
                    <h5>Oferta de viaje al Colca!</h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>Disfruta de esta oferta por tiempo limitado</p>
                </div>
                <div class="modal-footer">
                    <button 
                        class="btn btn-warning" 
                        data-bs-dismiss="modal"
                    >
                        Cancelar
                    </button>
                    <button class="btn btn-primary">
                        Aceptar
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./01-modal.js"></script>
</body>
</html>
