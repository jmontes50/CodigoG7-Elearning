<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
      <!-- navbar-expand-[br] br=breakpoint en que breakpoint va a colapsar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <!-- container, para distribuir nuestros elementos -->
        <div class="container">
            <a class="navbar-brand" href="">
                <!-- podemos poner img, texto para el logo/nombre de la app -->
                Mi App
            </a>
            <!-- data-bs-target es una referencia al id del elemento donde van a estar los elementos del navbar a colapsar y que tenga las clases collapse navbar-collapse-->
            <button 
                class="navbar-toggler" 
                data-bs-toggle="collapse"
                data-bs-target="#contenidoNavbar"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div 
                class="collapse navbar-collapse" 
                id="contenidoNavbar"
            >
                <!-- tenemos que poner los elementos (links de mi navbar) ya que este div con collapse navbar-collapse me va a servir de envoltura para saber que elementos colapsarÃ¡n-->
                <ul class="navbar-nav">
                    <li class="nav-item me-1 text-light">
                        Home
                    </li>
                    <li class="nav-item me-1 text-light">
                        Blog
                    </li>
                    <li class="nav-item me-1 text-light">
                        Fotos
                    </li>
                </ul>
            </div>
        </div>
    </nav>



    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
